<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for the entire page */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            position: relative;
            background: linear-gradient(to bottom right, rgba(0, 123, 255, 0.8), rgba(255, 0, 0, 0.8)); /* Gradient background */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden; /* To hide bubbles going outside the container */
        }

        .nwash-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.2); /* Light color for the NWASH text */
            pointer-events: none; /* Make sure this text does not interfere with clicks */
        }

        /* Bubble Effect */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s infinite; /* Bubbles float animation */
            z-index: 0; /* Ensure bubbles are behind the content */
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Add random bubbles */
        .bubble1 {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 123, 255, 0.5);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bubble2 {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.5);
            top: 60%;
            left: 20%;
            animation-delay: 1s;
        }

        .bubble3 {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 123, 255, 0.7);
            top: 30%;
            left: 70%;
            animation-delay: 2s;
        }

        .bubble4 {
            width: 90px;
            height: 90px;
            background-color: rgba(255, 0, 0, 0.6);
            top: 70%;
            left: 10%;
            animation-delay: 3s;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="nwash-text">NWASH</div>
        <div class="bubble bubble1"></div>
        <div class="bubble bubble2"></div>
        <div class="bubble bubble3"></div>
        <div class="bubble bubble4"></div>

        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3">
            Don't have an account? <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
</body>
</html>
